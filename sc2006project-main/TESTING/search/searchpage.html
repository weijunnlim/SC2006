<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-auth.js"></script>
    <title>My Google Map</title>
    <link rel="stylesheet" href="searchpagestyles.css">
</head>
<body>
<div class="container">
    <br><br>
    <h1 class="text-center">WebApp</h1>

    <p></p>
    <br>
    <div id="map"></div>
    <div class="form-group">
        <label for="location">Enter Location :</label>
        <br><br>
        <input type="text" class="form-control" id="autocomplete" placeholder="Enter a Location">
    </div>
    <br><br>
    <table class="table table-bordered table-striped" id="places"></table>
    <button onclick="redirectToReservationPage()">View Reservations</button>
    <button onclick="logout()">Logout</button> 
</div>

<script src="searchscript.js"></script>

<script>
    function redirectToReservationPage() {
        // Redirect to the reservation page
        window.location.href = '../ReservationPage/reservationpage.html';
    }
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABhCJZnZJWuvS-IEucRZJYqCb_4_O7cdg&libraries=places&callback=initMap"></script>

<script src="../loginpage/firebase.js"></script>
<script src="../loginpage/loginscript.js"></script>
<script src="popup.js"></script>
</body>
</html>
